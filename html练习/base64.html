<script>
    function base64EncodeUnicode(str) {
    // 首先对字符串进行encodeURIComponent编码
    // 然后对已编码的URI进行base64编码
    // console.log(encodeURIComponent(str))
    var base64 = btoa(encodeURIComponent(str))
    return base64
}

// 对Base64编码的中文进行解码
function base64DecodeUnicode(base64) {
    // base64解码
    var decodeStr = atob(base64);
    console.log(decodeStr)
    var result = decodeURIComponent(decodeStr);
    return result;
}

console.log(base64DecodeUnicode(base64EncodeUnicode("你好faf呵呵")))
</script>
