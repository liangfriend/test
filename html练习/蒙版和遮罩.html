<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Mask Example</title>
  <style>
    body {
      background-color: antiquewhite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 300px;
      height: 200px;
      background-image: url("https://via.placeholder.com/300");
      mask: url(#text-mask);
      -webkit-mask: url(#text-mask);
    }

    svg {
      position: absolute;
      width: 0;
      height: 0;
    }
  </style>
</head>

<body>
  <div class="container"></div>

  <svg id="text-mask" viewBox="0 0 300 200">
    <defs>
      <mask id="text-mask">
        <rect width="100%" height="100%" fill="white" />
        <text x="50" y="100" font-size="40" fill="black" font-family="Arial">
          afasfa
        </text>
      </mask>
    </defs>
    <rect width="100%" height="100%" fill="black" mask="url(#text-mask)" />
  </svg>
</body>

</html>
