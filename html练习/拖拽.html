<body>
    <div class="box" ondragstart="start()" ondragend="end()" ondrag="drag()" draggable="true">

    </div>
</body>
<script>
    const box = document.getElementsByClassName( 'box' )[ 0 ]
    let ox = 0;
    let oy = 0;
    let offsetX = 0;
    let offsetY = 0;
    const start = ( e ) =>
    {
        offsetX = event.screenX
        offsetY = event.screenY


    }
    const drag = () =>
    {

        box.style.display = 'none'

        // const styles = getComputedStyle( box )

        // console.log( box.style.left, box.style.top )
    }
    const end = () =>
    {

        console.log( box.style.left ? box.style.left : 0 )
        box.style.display = 'block'
        const currentLeft = parseInt( box.style.left ? box.style.left : 0 );
        const currentTop = parseInt( box.style.top ? box.style.top : 0 );
        console.log( currentLeft );
        box.style.left = ( event.screenX - offsetX + currentLeft ) + 'px';

        box.style.top = ( event.screenY - offsetY + currentTop ) + 'px';

    }
</script>
<style>
    body {
        width: 100%;
        height: 100%;
    }

    .box {
        position: absolute;
        top: 0;
        left: 0;
        height: 100px;
        width: 100px;
        background-color: aqua;
    }
</style>
