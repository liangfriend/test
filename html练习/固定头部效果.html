        const targetList = document.querySelectorAll('.fixPosition')
    
        window.addEventListener('scroll',(e)=>{
            console.log()
            targetList.forEach(item=>{
                const geometry = item.getBoundingClientRect()
                item.style.top = geometry.top 
            })
            
        })
    }
    const targetTop = 200
    const targetLeft = 500
    fixDomPosition(targetTop, targetLeft)
    
</script>
