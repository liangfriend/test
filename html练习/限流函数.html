<div id="ad">
    <button @click="click">按钮</button>
</div><script src="js/vue.global.js"></script>
<script>
    const App={
        data(){
            return{
                throttle:false
            }
        },
        methods:{
            click(){
                if(!this.throttle){
                    console.log(Date())
                }else{
                    return
                }
                this.throttle=true
                setTimeout(()=>{this.throttle=false},2000);
            }
        }
    }
    Vue.createApp(App).mount("#ad")
</script>
