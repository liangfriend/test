<body>
    <div class="drag" draggable="true">被拖放</div>
<div>
<input class="file" type="file" draggable/>
<img class="img"/>
</div>
<div class="drag0">拖放</div>
</body>
<script>
let drag=document.querySelector(".drag0");
let file=document.querySelector(".file");
let img=document.querySelector(".img");

drag.addEventListener("dragover",function(e){
    e.preventDefault();
})
file.onchange=async function(){
    let files=this.files;
    let file=files[0];
    
    let reader=new FileReader();
    
 
        reader.readAsDataURL(file);
        resolve()

     reader.onload=await function(){
        let text=this.result;
        img.src=text;
        console.log(text);
    }
    console.log("解析完成执行")
   
}
</script>
<style>
.drag{
    width: 300px;
    height: 300px;
    background-color: aqua;
}
.drag0{
    width: 300px;
    height: 300px;
    background-color: rgb(39, 9, 87);
}
</style>
