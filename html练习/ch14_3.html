
    <div id="computedProperty" class="demo">
        <p>听说陈恒写书了？</p>
        <span>{{ isPublished }}</span><br>
        <span>{{ aname }}</span>
        
    </div>
    <script src="js/vue.global.js"></script>
    <script>
        Vue.createApp({
        data() {
            return {
                author: {
                    name: '陈恒',
                    books: [
                        'Java Web开发从入门到实战',
                        'Java EE框架整合开发入门到实战——Spring+Spring MVC+MyBatis',
                        'Spring Boot从入门到实战',
                        'Spring MVC开发技术指南（微课版）'
                    ]
                }
            }
        },
        computed: {
            // 计算属性默认调用get方法
            isPublished() {
                return this.author.books.length > 0 ? 'Yes' : 'No'
            },
            aname: {
             get(){
                 return this.author.name
             },
             set(sname){
                this.author.name = sname
            }
      }

    }
    }).mount('#computedProperty')
    </script>
    <style>
        .demo {
            font-family: sans-serif;
        }
    </style>
