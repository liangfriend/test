<div class="track">
    <text class="track_text">1</text>
</div>
<script>
let btn=document.querySelector(".track");
btn.addEventListener("mousemove",(e)=>{
  
  let rect=e.target.getBoundingClientRect();
  let x=e.clientX-rect.left;
  let y=e.clientY-rect.top;
  console.log(e.clientX-rect.left)
  btn.style.setProperty("--level",x+"px");
  btn.style.setProperty("--vertical",y+"px");
})
</script>
<style>
.track{
    width: 100px;
    height: 40px;
    background: rgb(167, 163, 163);
}
.track::before{
  content:'';
  --size:50px;
  /* --vertical:10px;
  --level:10px; */
  /* background: #FFF; */
  background: radial-gradient(circle closest-side, pink,transparent);
  position: absolute;
  left:var(--level);
  top:var(--vertical);
  width: var(--size);
  height:var(--size);
  
  transform:translate(0%,0%);
  transition:width 0.3s ease,height 0.3s ease;
  

}
track:hover::before{
  --size:100px;
}
.track_text{
  position: relative;
}
</style>
