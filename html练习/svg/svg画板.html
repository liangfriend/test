<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Drawing Board</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #svgCanvas {
            border: 1px solid #000;
            background-color: #fff;
        }
        .toolbar {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="changeColor('black')">Black</button>
        <button onclick="changeColor('red')">Red</button>
        <button onclick="changeColor('blue')">Blue</button>
    </div>
    <svg id="svgCanvas" width="800" height="600"></svg>
    <script>
        // 获取 SVG 元素
const svgCanvas = document.getElementById('svgCanvas');

// 设置默认绘图颜色
let currentColor = 'black';
let drawing = false;
let startX = 0;
let startY = 0;

// 监听鼠标事件
svgCanvas.addEventListener('mousedown', (event) => {
    drawing = true;
    startX = event.offsetX;
    startY = event.offsetY;
});

svgCanvas.addEventListener('mousemove', (event) => {
    if (drawing) {
        drawLine(startX, startY, event.offsetX, event.offsetY);
        startX = event.offsetX;
        startY = event.offsetY;
    }
});

svgCanvas.addEventListener('mouseup', () => {
    drawing = false;
});

// 绘制线条
function drawLine(x1, y1, x2, y2) {
    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
    line.setAttribute('x1', x1);
    line.setAttribute('y1', y1);
    line.setAttribute('x2', x2);
    line.setAttribute('y2', y2);
    line.setAttribute('stroke', currentColor);
    line.setAttribute('stroke-width', 5);
    svgCanvas.appendChild(line);
}

// 清除画布
function clearCanvas() {
    while (svgCanvas.firstChild) {
        svgCanvas.removeChild(svgCanvas.firstChild);
    }
}

// 更改绘图颜色
function changeColor(color) {
    currentColor = color;
}

    </script>
</body>
</html>
