<style>
    .q {
        background-color: green;
    }

    .r {
        background-color: red;
    }

    .box {

        height: 100px;
        width: 100px;
        transition: all 2s ease-in-out;
    }

    .one:hover {
        width: 200px;
        transform: scale(2);
    }

    .two {

        animation: infinite test 3s alternate;
    }

    @keyframes test {
        0% {
            transform: scale(1);
        }

        100% {
            transform: scale(0.5);
        }
    }
</style>
