<div id="ad">
    {{count}}
{{tpe}}
    <input type="button" @click="add"> 
</div>
<script src="js/vue.global.js"></script>
<script>
    const App={
        data(){
            return {
                count:0,
            }
        },
        computed:{
            tpe(){
                return this.count>10?"大":"小"
            },
            
        },
        methods:{

        add(){
            this.count++;
        }
        }
    }
   let instance= Vue.createApp(App).mount("#ad")
   console.log(instance.tpe)
</script>
