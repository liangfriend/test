<style>
.container{
    --d:360deg;
    width: 300px;
    height:300px;
    margin: 0 auto;
    margin-top: 100px;
    display: grid;
    grid-template-columns: repeat(3,1fr);
    grid-template-rows: repeat(3,1fr);
    grid-template: 
    'A A B'
    'C D B'
    'C E E';
    animation: rotation 10s infinite linear;
}
.item:nth-child(1){
    grid-area: A;
}
.item:nth-child(2){
    grid-area: B;
}
.item:nth-child(3){
    grid-area: C;
}
.item:nth-child(4){
    grid-area: D;
}
.item:nth-child(5){
    grid-area: E;
}
.item img{
    --d:-360deg;
    object-fit: cover;
    width: 260%;
    height: 260%;
    animation: rotation 10s infinite linear;
}
.item{
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 2px;
    overflow: hidden;
    border: 2px solid ;
    
}

@keyframes rotation{
    to{
        transform: rotate(var(--d));
    }
}

</style>
