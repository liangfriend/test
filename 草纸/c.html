<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Video Upload and Custom Player</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 50px;
            }

            #video-container {
                width: 640px;
                position: relative;
            }

            video {
                width: 100%;
                height: auto;
                display: block;
            }

            #controls {
                width: 100%;
                height: 10px;
                background-color: #ff0000;
                position: absolute;
                bottom: 20px;
                cursor: pointer;
            }

            #progress {
                height: 100%;
                /* background-color: #76c7c0; */
                width: 0;
            }

            #played {
                height: 100%;
                background-color: #4caf50;
                width: 0;
            }
        </style>
    </head>
    <body>
        <h2>Upload and Watch Video</h2>

        <input type="file" id="videoUpload" accept="video/*" />

        <div id="video-container" style="display: none">
            <video id="video" controls>
                Your browser does not support the video tag.
            </video>
            <div id="controls">
                <div id="played"></div>
                <div id="progress"></div>
            </div>
        </div>

        <script>
            const videoUpload = document.getElementById('videoUpload');
            const video = document.getElementById('video');
            const videoContainer = document.getElementById('video-container');
            const progress = document.getElementById('progress');
            const played = document.getElementById('played');
            const controls = document.getElementById('controls');

            // Upload and display video
            videoUpload.addEventListener('change', function () {
                const file = this.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    video.src = url;
                    videoContainer.style.display = 'block';
                    video.load();
                }
            });

            // Update the custom progress bar
            video.addEventListener('timeupdate', function () {
                const playedPercentage =
                    (video.currentTime / video.duration) * 100;
                played.style.width = playedPercentage + '%';
                progress.style.width =
                    (video.currentTime / video.duration) * 100 + '%';
            });

            // Seek video when clicking on the progress bar
            controls.addEventListener('click', function (e) {
                const rect = controls.getBoundingClientRect();
                const posX = e.clientX - rect.left;
                const seekTime = (posX / controls.offsetWidth) * video.duration;
                video.currentTime = seekTime;
            });
        </script>
    </body>
</html>
